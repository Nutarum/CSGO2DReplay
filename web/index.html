<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm/wasm_exec.js"></script>
		
		<script src="js/main.js"></script>
		<script src="js/demoTime.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/parse.js"></script>

			<br>
